<div layout="column" class="pa-1">
    <div layout-gt-md="row" layout-align-gt-md="space-between center" layout-sm="column">
        <div layout="column">
            <h3 class="mr-3"><a [routerLink]="['/blog', blogPost.$key]"> {{blogPost.title}} </a></h3>
            <span class="">by <strong>{{blogPost.author}}</strong>, {{blogPost.dateCreated | date:'yMdjm'}}</span>
        </div>
        <div>
            <a href="" class="tc-deep-purple-A700 mt-2">
                <h5><i class="fa" [ngClass]="blogPost.icon"></i> {{blogPost.tag || 'General'}}</h5>
            </a>
        </div>
    </div>
    <div layout-gt-md="row" layout-sm="column">
        <div flex=30>
            <a [routerLink]="['/blog', blogPost.$key]">
                <img class="img-fluid" [src]="blogPost.imageUrl">
            </a>
        </div>
        <div flex=70 class="ml-2" [innerHtml]="blogPost.text | truncate: 1000"></div>
    </div>
    <div layout layout-align="end start">
        <a class="btn bgc-cyan-500 tc-grey-50 mt-2" [routerLink]="['/blog', blogPost.$key]">Read more</a>
    </div>
</div>
