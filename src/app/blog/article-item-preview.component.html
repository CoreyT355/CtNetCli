<div class="row">
    <div class="blog-post">
        <h2 class="blog-post-title">{{article.title}}</h2>
        <p class="blog-post-meta">{{article.dateCreated | date:'yMdjm'}} by <a href="#">{{article.author}}</a></p>
        <div [innerHtml]="article.text | truncate: 250"></div>
    </div>
</div>
