<md-card>
    <md-card-title>New Blog Post</md-card-title>
    <md-divider></md-divider>
    <md-card-content class="push-bottom-none">
        <form [formGroup]="blogPostAdd" (ngSubmit)="submitForm(blogPostAdd.value)">
            <div layout="row" [ngClass]="{'has-error':!blogPostAdd.controls['title'].valid && blogPostAdd.controls['title'].touched}">
                <md-input-container flex>
                    <input mdInput type="text" placeholder="Title" [formControl]="blogPostAdd.controls['title']" name="title" required>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <input mdInput type="text" placeholder="Image URL" [formControl]="blogPostAdd.controls['imageUrl']" name="imageUrl">
                </md-input-container>
            </div>
            <div layout="row" [ngClass]="{'has-error':!blogPostAdd.controls['text'].valid && blogPostAdd.controls['text'].touched}">
                <!--<md-input-container flex>
                    <input mdInput
                      type="textarea" 
                      placeholder="Post" 
                      [formControl]="blogPostAdd.controls['text']"
                      name="text">
                </md-input-container>-->
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Post</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <quill-editor [formControl]="blogPostAdd.controls['text']" [config]="editorConfig"></quill-editor>
                </div>
            </div>
            <div layout="row">
                <md-slide-toggle [formControl]="blogPostAdd.controls['published']" name="published">Published</md-slide-toggle>
            </div>
        </form>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" [routerLink]="['/dashboard/blog']" (click)="confirm()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!blogPostAdd.valid">Submit</button>
        </div>
    </md-card-actions>
</md-card>
