<div class="page-header">
    <h1>Add a Blog Post</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">New Blog Post</h3>
    </div>
    <div class="panel-body">
        <form [formGroup]="blogPostAdd" (ngSubmit)="submitForm(blogPostAdd.value)">
            <div class="row form-group" [ngClass]="{'has-error':!blogPostAdd.controls['title'].valid && blogPostAdd.controls['title'].touched}">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Title</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="title" [formControl]="blogPostAdd.controls['title']">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Image URL</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="image url" [formControl]="blogPostAdd.controls['imageUrl']">
                </div>
            </div>
            <div class="row form-group" [ngClass]="{'has-error':!blogPostAdd.controls['text'].valid && blogPostAdd.controls['text'].touched}">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Post</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <quill-editor [formControl]="blogPostAdd.controls['text']" [config]="editorConfig"></quill-editor>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Publish</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="published" value="true" [formControl]="blogPostAdd.controls['published']">
                            True
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="published" value="false" [formControl]="blogPostAdd.controls['published']">
                            False
                        </label>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" [routerLink]="['/dashboard/blog']" (click)="confirm()">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!blogPostAdd.valid">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
