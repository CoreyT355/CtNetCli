<table td-data-table>
    <th td-data-table-column *ngFor="let column of columns" [numeric]="column.numeric">
        {{column.label}}
    </th>
    <th td-data-table-column>

    </th>
    <tr td-data-table-row *ngFor="let row of projects | async">
        <td td-data-table-cell>
            <md-slide-toggle md-list-icon [(ngModel)]="row.published"></md-slide-toggle>
        </td>
        <td td-data-table-cell>
            {{row.title}}
        </td>
        <td td-data-table-cell>
            <span [innerHtml]='row.content | truncate:25'></span>
        </td>
        <td td-data-table-cell>
            <a href="{{row.imageUrl}}" target="_blank">Image</a>
        </td>
        <td td-data-table-cell>
            {{row.order}}
        </td>
        <td td-data-table-cell>
            <md-slide-toggle md-list-icon [(ngModel)]="row.featured"></md-slide-toggle>
        </td>
        <td td-data-table-cell>
            <md-slide-toggle md-list-icon [(ngModel)]="row.isActive"></md-slide-toggle>
        </td>
        <td td-data-table-cell>
            {{row.dateCreated | date:'yMdjm'}}
        </td>
        <td td-data-table-cell>
            {{row.dateModified | date:'yMdjm'}}
        </td>
        <td td-data-table-cell>
            <span>
                <button md-icon-button [md-menu-trigger-for]="menu">
                    <md-icon>more_vert</md-icon>
                </button>
                <md-menu x-position="before" #menu="mdMenu">
                    <button (click)="gotoViewProject(row.$key)" md-menu-item>View</button>
                    <button (click)="gotoEditProject(row.$key)" md-menu-item>Edit</button>
                    <button (click)="openConfirm(row.id)" md-menu-item>Delete</button>
                </md-menu>
            </span>
        </td>
        <!--<td td-data-table-cell *ngFor="let column of columns" [numeric]="column.numeric">
            {{column.format ? column.format(row[column.name]) : row[column.name]}}
        </td>-->
    </tr>
</table>
