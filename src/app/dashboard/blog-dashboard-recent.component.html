<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Recent Posts</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <!--<td>Id</td>-->
                <td>Title</td>
                <td>Date Created</td>
                <td>Date Modified</td>
                <td>Author</td>
                <td>Text</td>
            </thead>
            <tr *ngFor="let article of recentArticles | async" class="text-left">
                <!--<td>{{article.$key}}</td>-->
                <td>{{article.title}}</td>
                <td>{{article.dateCreated | date:'yMdjm'}}</td>
                <td>{{article.dateModified | date:'yMdjm'}}</td>
                <td>{{article.author}}</td>
                <td [innerHtml]='article.text | truncate:40'></td>
            </tr>
        </table>
    </div>
</div>
