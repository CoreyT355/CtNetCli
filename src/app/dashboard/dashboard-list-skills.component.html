<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Skills
        <button type="button" class="btn btn-info btn-sm m-l" routerLink="add"><i class="fa fa-plus"></i> New Skill</button>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
                <td>Title</td>
                <td>Level</td>
                <td>Style</td>
                <td>Percentage</td>
                <td>Featured</td>
                <td>Order</td>
                <!--<td>Date Created</td>
                <td>Date Modified</td>-->
                <td></td>
            </thead>
            <tr dashboard-item-skill [skill]="skill" *ngFor="let skill of skills | async" class="text-left"></tr>
        </table>
    </div>
</div>
