<div class="alert" *ngIf="error">
    {{ error }}
</div>

<div class="row d-flex justify-content-center">
    <div class=" col-lg-6 col-md-8 mt-2">
        <div class="card">
            <div class="card-block">
                <div class="form-header">
                    <h3>Login</h3>
                </div>
                <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                    <div layout="row" layout-margin [ngClass]="{'has-error':!login.controls['email'].valid && login.controls['email'].touched}">
                        <md-input-container flex>
                            <input md-input type="text" placeholder="email" (ngModel)="email" required>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-margin [ngClass]="{'has-error':!login.controls['password'].valid && login.controls['password'].touched}">
                        <md-input-container flex>
                            <input md-input type="password" placeholder="password" (ngModel)="password" required>
                        </md-input-container>
                    </div>
                    <div layout="row" class="justify-content-center" layout-margin>
                        <button class="btn btn-primary" [disabled]="!formData.valid">Login</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="options">
                    <p><a routerLink="/password-reset">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
