<md-toolbar>
  <button md-icon-button>
    <md-icon>menu</md-icon>
  </button>
  <span>Corey Tess</span>
  <span flex></span>
  <button md-icon-button [mdMenuTriggerFor]="toolbarMenu1"><md-icon>more_vert</md-icon></button>
  <md-menu #toolbarMenu1="mdMenu">
    <button md-menu-item [routerLink]="['/blog/']">
      <i class="fa fa-cog fa-lg"></i>
      <span>Blog</span>
    </button>
    <button md-menu-item [routerLink]="['/projects/']">
      <md-icon>settings</md-icon>
      <span>Projects</span>
    </button>
    <button md-menu-item [routerLink]="['/portfolio/']">
      <md-icon>settings</md-icon>
      <span>Portfolio</span>
    </button>
    <button md-menu-item [routerLink]="['/about/']">
      <md-icon>person</md-icon>
      <span>About</span>
    </button>
    <button md-menu-item [routerLink]="['/blog/']">
      <md-icon><i class="fa fa-user fa-lg"></i></md-icon>
      <span>Blog</span>
    </button>
    <button md-menu-item>
      <md-icon>exit_to_app</md-icon>
      <span>Sign out</span>
    </button>
  </md-menu>
</md-toolbar>
