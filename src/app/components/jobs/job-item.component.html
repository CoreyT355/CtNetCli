<h4 class="title"><strong>{{job.title}}</strong> <span class="year pull-right">{{job.startDate | date:'MMMM, y'}} - {{job.endDate == "Present" ? job.endDate : job.endDate | date:'MMMM, y' }}</span></h4>
<h4 class="title"><span>{{job.company}}</span> <em class="year pull-right">{{job.city}}, {{job.state}}</em></h4>
<ctnet-job-roles-list [jobRoles]="job.jobRoles"></ctnet-job-roles-list>
