<td-layout-card-over cardTitle="{{componentName}}" cardSubtitle="" cardWidth="75">
    <div class="row pa-1">
        <form [formGroup]="contact" (ngSubmit)="submitForm(contact.value)">
            <div class="row form-group" [ngClass]="{'has-error':!contact.controls['fromEmail'].valid && contact.controls['fromEmail'].touched}">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>From</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input type="email" class="form-control" placeholder="from" [formControl]="contact.controls['fromEmail']">
                </div>
            </div>
            <div class="row form-group" [ngClass]="{'has-error':!contact.controls['subject'].valid && contact.controls['subject'].touched}">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Subject</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="subject" [formControl]="contact.controls['subject']">
                </div>
            </div>
            <div class="row form-group" [ngClass]="{'has-error':!contact.controls['content'].valid && contact.controls['content'].touched}">
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <label>Message</label>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <textarea class="form-control" placeholder="message" [formControl]="contact.controls['content']"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="submit" class="btn btn-primary" [disabled]="!contact.valid">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</td-layout-card-over>
